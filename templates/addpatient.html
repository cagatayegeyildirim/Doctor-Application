<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="StyleSheet" href="../static/style/addpatient.css" />
</head>

<body bgcolor="#98AFC7">
    <center>
        <form action="http://localhost:8080/showaddedpatient" method="POST">
            <h3 style="color: #004347">New Patient</h3>
            <p>ID Number <input type="text" name="idnumber" required></p>
            <p>First Name <input type="text" name="firstname" required></p>
            <p>Last Name <input type="text" name="lastname" required></p>
            <p>Place of Birth <input type="text" name="placeofbirth" required></p>
            <p>Date of Birth <input type="text" name="dateofbirth" required></p>
            <p>Gender <input type="text" name="gender" required></p>
            <p>Join Date <input type="text" name="joindate" required></p>
            <p>Phone Number <input type="text" name="phonenumber" required></p>
            <p>Email Adress <input type="text" name="emailaddress" required></p>
            <p>Address <textarea name="address" required></textarea></p>
            <p><input type="submit" value="submit" /></p>
        </form>

        <h4><a href="\loggedin">go back to home page</a></h4>
    </center>
</body>

</html>
